{{ if .Title }}
<figure>
    <img class="lazy" data-src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    <figcaption class="my-caption">{{ .Title }}</figcaption>
</figure>
{{ else }}
<img class="lazy" data-src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}" {{ end }} />
{{ end }}
