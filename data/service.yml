  - icon  : ion-ios-analytics
    title : 大数据 & 分析
    description: >
      选择合适的大数据框架，快速搭建海量数据分析服务

  - icon  : ion-ios-thunderstorm
    title : 云安全
    description: >
      设计云端安全策略，提高用户权限、数据、网络以及密钥的安全性

  - icon  : ion-ios-information
    title : 云计算知识培训
